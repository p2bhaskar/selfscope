<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/selfscope/manifest.json" />
    <meta name="theme-color" content="#c9a84c" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SelfScope" />
    <link rel="apple-touch-icon" href="/selfscope/icons/apple-touch-icon.png" />

    <!-- SEO -->
    <title>SelfScope — Personal Life OS</title>
    <meta name="description" content="Your personal life operating system. Track journal, expenses, goals and morning routines." />
    <link rel="icon" type="image/x-icon" href="/selfscope/favicon.ico" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/selfscope/sw.js')
            .then(() => console.log('✓ SelfScope SW registered'))
            .catch((e) => console.warn('SW registration failed:', e));
        });
      }
    </script>
  </body>
</html>
